<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atendimento Virtual - DIVISÃO DE COMÉRCIO DE PRODUTOS VETERINÁRIOS - ADAPAR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      text-align: center;
    }

    header {
      background-color: #004b23;
      color: white;
      padding: 1rem;
    }

    main {
      padding: 1rem;
    }

    /* Força o widget do Chatbase a se ajustar à tela */
    iframe, .chatbase-chat-widget, #chatbase-script {
      max-width: 100% !important;
      width: 100% !important;
      box-sizing: border-box;
    }

    /* Evita que o campo de texto estoure o layout */
    .chatbase-chat-widget iframe {
      width: 100vw !important;
      height: 100vh !important;
      max-width: 100% !important;
      position: fixed !important;
      bottom: 0;
      right: 0;
      left: 0;
    }

    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Atendimento Virtual ADAPAR</h1>
  </header>

  <main>
    <p>Bem-vindo! Utilize o assistente virtual abaixo para tirar dúvidas.</p>
  </main>

  <!-- Inserir o widget do Chatbase -->
  <iframe
    src="https://www.chatbase.co/chatbot-iframe/QSGo2saSQ-0O0VNtrbeIV"
    width="100%"
    style="height: 100%; min-height: 700px"
    frameborder="0"
></iframe>
